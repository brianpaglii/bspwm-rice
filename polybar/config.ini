include-file = $HOME/.config/polybar/latte.ini

#### Set window manager ####
[wm]
name = bspwm


#### WORKSPACE ####
[bar/first]
width = 8%
height = 18pt
radius = 5

offset-x = 0.3%
offset-y = 0.9%

background = ${colors.base}
foreground = ${colors.text}

border-size = 1.5pt
border-color = #000

font-0 = JetBrainsMono Nerd Font;2

wm-restack = ${wm.name}

line-size = 3pt


padding-left = 5px
padding-right = 10px

module-margin-left = 8px
module-margin-right = 5px

modules-left = xworkspaces


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.green}
label-active-padding = 5px

label-occupied = %name%
label-occupied-padding = 5px

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 5px

label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 5px

